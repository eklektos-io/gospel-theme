          always_show_set_button: false
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: true
          link_noreferrer: true
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          display: 'Connect Content'
          type: bard
          icon: bard
          listable: hidden
      -
        handle: block_1_title
        field:
          input_type: text
          antlers: false
          display: 'Block 1 Title'
          type: text
          icon: text
          width: 33
