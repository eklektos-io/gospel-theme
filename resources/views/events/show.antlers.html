<h2 class="mb-4 font-serif font-bold text-3xl">Details</h2>
<div class="rich-text">
    {{ details }}
</div>

{{ if file }}
    <a href="{{ file }}" download class="inline-block p-3 mt-2 bg-gray-100 text-sm hover:bg-color hover:text-white">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="h-5 w-5 mr-2">
                <path
                fill-rule="evenodd"
                d="M6 2a2 2 0 00-2 2v12a2 2 0 002 2h8a2 2 0 002-2V7.414A2 2 0 0015.414 6L12 2.586A2 2 0 0010.586 2H6zm5 6a1 1 0 10-2 0v3.586l-1.293-1.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V8z" clip-rule="evenodd" />
            </svg>
            <p>{{ filename }}</p>
        </div>
    </a>
{{ /if }}
