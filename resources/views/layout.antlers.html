<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} - {{ settings:church_name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    </head>
    <body>
        <style>
            :root {
                --color: {{ settings:site_color }};
                --overlay: {{ settings:site_color }}BF;
            }
        </style>
        {{ partial:partials/nav }}
        {{ if segment_1 }}{{ partial:partials/hero-small }}{{ /if }}
        {{ template_content }}
        {{ partial:partials/footer }}
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
