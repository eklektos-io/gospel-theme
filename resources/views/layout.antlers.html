<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title }} - {{ settings:church_name }}</title>
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link href="{{ settings:favicon }}" rel="shortcut icon" type="image/x-icon">
        <link href="{{ settings:webclip }}" rel="apple-touch-icon">
    </head>
    <body>
        <style>
            :root {
                --color: {{ settings:site_color }};
                --overlay: {{ settings:site_color }}BF;
                --hero-overlay: {{ if settings:color_overlay }}{{ settings:site_color }}{{ else }}#000000{{ /if }}{{ if settings:overlay_opacity == "25" }}40{{ elseif settings:overlay_opacity == "50" }}80{{ else }}BF{{ /if }};
            }
        </style>

        {{ partial:partials/nav }}
        {{ if segment_1 }}{{ partial:partials/hero-small }}<section class="py-4 sm:py-8 lg:py-16"><div class="container relative py-16 mx-auto">{{ /if }}
        {{ template_content }}
        {{ if segment_1 }}</div></section>{{ /if }}
        {{ partial:partials/footer }}
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
