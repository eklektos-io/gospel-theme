<div class="flex">
    <div class="flex-none mr-8">
        {{ image }}<img src="{{ url }}" alt="{{ alt }}" class="object-cover mb-4" style="object-position: {{ focus_css }}; height: 400px; width: 300px;">{{ /image }}
        <li class="flex items-center mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class=" h-5 w-5 text-color mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
            {{ email | obfuscate_email }}
        </li>
        <li class="flex items-center mb-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class=" h-5 w-5 text-color mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
            </svg>
            {{ phone }}
        </li>
        <li class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class=" h-5 w-5 text-color mr-2">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
            </svg>
            <span>@</span>{{ twitter }}
        </li>
    </div>
    <div>
        <div class="rich-text">
            {{ about }}
        </div>
    </div>
</div>

<h2 class="mt-10 mb-4 font-serif font-bold text-3xl">Sermons</h2>

<!-- By Speaker -->

{{ collection:sermons :speaker:is="id" as="sermons" limit="20" paginate="true" }}
    {{ partial:partials/sermon-item }}
{{ /collection:sermons }}
