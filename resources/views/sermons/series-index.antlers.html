{{ partial:partials/sermon-header }}

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 text-center text-white mt-10">
    {{ collection:sermon_series limit="20" paginate="true" as="series" sort="title:asc" }}
        {{ series }}
            <a href="/sermons?by=series&series={{ slug }}" class="relative overflow-hidden pb-40 sm:pb-full">
                <div class="absolute h-full w-full bg-black bg-opacity-50 flex flex-col justify-center items-center z-10 hover:bg-overlay transition duration-200">
                    <h4 class="font-serif text-2xl font-bold leading-snug pb-1">{{ title }}</h4>
                </div>
                <img class="absolute h-full w-full object-cover" src="{{ image }}{{ url }}" alt="{{ alt }}" style="object-position: {{ focus_css }};"{{ /image }}>
            </a>
        {{ /series }}
</div>

{{ partial:partials/paginate }}

{{ /collection:sermon_series }}
